<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>bootstrap 栅格系统</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			div[class*='col-']{
				background-color: blue;
				border: 1px solid red;
				height: 60px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-lg-2 col-md-3">1</div>
				<div class="col-lg-2 col-md-3 col-lg-offset-2 col-md-offset-1">2</div>
				<div class="col-lg-2 col-md-3 col-lg-offset-4 col-md-offset-2">3</div>
			</div>
		</div>
	</body>
</html>
