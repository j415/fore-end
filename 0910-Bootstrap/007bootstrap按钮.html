<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>bootstrap 按钮</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
	</head>
	<body>
		<div class="container">
			<h1>按钮</h1>
			<hr />
			<button class="btn btn-default">button按钮 default</button>
			<input type="button" class="btn btn-primary" value="input按钮 primary" />
			<a href="#" class="btn btn-success">a标签按钮 success</a>
			<br />
			<br />
			<a href="#" class="btn btn-info btn-lg">a标签 lg按钮 info</a>
			<a href="#" class="btn btn-warning btn-sm">a标签 sm按钮 warning</a>
			<a href="#" class="btn btn-danger btn-xs">a标签 xs按钮 danger</a>
		</div>
		<hr />
		<div class="container">
			<button class="btn btn-success btn-block">通栏按钮</button>
		</div>
		<hr />
		<div class="container">
			<div class="btn-group">
				<a href="#" class="btn btn-info">按钮01</a>
				<a href="#" class="btn btn-warning">按钮02</a>
				<a href="#" class="btn btn-danger">按钮03</a>
			</div>
				
			<br />
			<br />
			<div class="btn-group btn-group-justified">
				<a href="#" class="btn btn-primary">按钮01</a>
				<a href="#" class="btn btn-info">按钮02</a>
				<a href="#" class="btn btn-default">按钮03</a>
			</div>	
		</div>
	</body>
</html>
