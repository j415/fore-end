<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>字体图标</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="js/bootstrap.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
		<style type="text/css">
			.glyphicon-music{
				color: yellow;
			}
			.glyphicon-info-sign{
				color:red;
				font-size: 200%;
			}
			.edit{
				color: red;
				font-size: 21px;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>字体图标</h1>
			<button class="btn btn-primary"><span class="glyphicon glyphicon-music"></span> 音乐</button>
			<button class="btn btn-primary">警告 <span class="glyphicon glyphicon-info-sign"></button>
			<p>这是一个段落<span class="glyphicon glyphicon-pencil edit"></span></p>
		</div>
	</body>
</html>
