<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 600px;
				height: 400px;
				/*background-color: aquamarine;*/
				margin: 0 auto;
				border: 2;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<form action="#" method="post">
				<fieldset id="">
					<legend>基本信息</legend>
					<label for='name0'>姓名：</label>
					<input type="text" name="name" id="name0" value="" placeholder="请输入姓名" />
					<br />
					<label for="age0">年龄：</label>
					<input type="text" name="age" id="age0" value="" placeholder="请输入姓名" />
					<br />
					<label for="birth">出生：</label>
					<select id="birth">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<span>年</span>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<span>月</span>
					<select>
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
					</select>
					<span>日</span>
				</fieldset>
				<fieldset id="">
					
					<legend>其他信息</legend>
					<span>你喜欢这个表单吗？</span>
					<input type="radio" name="like" id="like1" value="1" />
					<label for="like1">喜欢</label>
					<input type="radio" name="like" id="like2" value="0" />
					<label for="like2">不喜欢</label>
					<br />
					
					<span>你喜欢什么东西？</span>
					<input type="checkbox" name="money1" id="money" value="money" />
					<label for="money">money</label>
					<input type="checkbox" name="read1" id="read" value="read" />
					<label for="read">read</label>
					<input type="checkbox" name="music1" id="music" value="music" />
					<label for="misic">music</label>
					<br />
					
					<span>你的建议</span>
					<br />
					<textarea name="" rows="5" cols="50"></textarea>
					<br />
					<input type="submit" name="" id="" value="提交" />
				</fieldset>
			</form>
		</div>
	</body>
</html>
