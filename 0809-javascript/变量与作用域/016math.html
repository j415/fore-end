<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>math 对象</title>
	</head>
	<body>
	</body>
	<script type="text/javascript">
		
		// Math.random 获取0-1的随机数
		// Math.floor 向下取整
		// Math.ceil 向上取整
		
		var a = 10;
		var b = 20;
		var arr = [];
		for (var i = 0;i<10;i++){
			var num = Math.random()*(b-a+1)+a;
			var num1 = Math.floor(num);
			arr.push(num1);
				
		}
		alert(arr);

	</script>
</html>
