<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>闭包的用途-存循环的索引值</title>
		<style type="text/css">
			li{
				height: 30px;
				background-color: green;
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<ul id="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
		<script type="text/javascript">
			window.onload = function(){
				var ali = document.getElementsByTagName('li');
//				alert(ali.length)
				for (var i = 0;i<ali.length;i++){
					(function(i){
						ali[i].onclick = function(){
							alert(i+1);
						}
					})(i);
					
				}
			}
		</script>
</html>
