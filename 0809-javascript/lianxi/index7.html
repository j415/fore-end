<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>事件对象(阻止冒泡与默认行为)</title>
		
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<script type="text/javascript" charset="UTF-8" src="js/test.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			#box{
				width: 100px; height: 100px;background-color: red;
			}
			
		</style>
	</head>
	<body style="height: 3000px;">
		
		<div id="box"></div>
		<input type="text" name="put" id="put" value="" />
		<a href="red.html" id="link">点我跳转</a>
		
		<script type="text/javascript">
			
			document.body.onclick = function(){
				this.style.backgroundColor = "yellow"
			}
			document.getElementById("box").onclick = function(e){
				var ev = e || window.event
				ev.stopPropagation()
				this.style.backgroundColor = "blue"
				
			}
			document.getElementById("put").onclick = function(e) {
				var ev = e || window.event
				ev.stopPropagation()
			}
			
			document.getElementById("link").onclick = function(e){
				var ev = e || window.event
				ev.stopPropagation()
				
				var info = window.confirm("您浏览的页面存在风险，是否继续？")
				if (info == false)
					//阻止跳转的默认行为
					ev.preventDefault()
			}

		</script>
	</body>
</html>
