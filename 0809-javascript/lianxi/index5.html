<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>鼠标事件的event对象</title>
		
		<link rel="stylesheet" type="text/css" href="css/style2.css" />
		<script type="text/javascript" charset="UTF-8" src="js/test.js"></script>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
		</style>
	</head>
	<body style="height: 3000px;">
		
		<div id="in" style="width: 100px;height: 100px;background-color: red;">
			
		</div>

		
		<script type="text/javascript">
			var lis = document.getElementById("in")
			
			lis.addEventListener("click", function(e) {
				var ev = e || window.event
				
				console.log(ev)
			},false)

		</script>
	</body>
</html>
