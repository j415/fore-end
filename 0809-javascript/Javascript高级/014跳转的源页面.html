<html>

		<meta charset="{CHARSET}">
		<title>模拟登录过程</title>
	</head>
	<body>
		<a href="http://www.itcast.com">点击</a>
	</body>
	<script type="text/javascript">
		// document.referrer  //获取上一个跳转页面的地址(需要服务器环境)

		var backurl = document.referrer;
		
		// 处理中间的登录的逻辑 如果成功
		
		// 跳转
		window.location.href = backurl
	</script>
