<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 600px;
				height: 400px;
				border: solid 1px red;
				position: relative;
			}
			#ball{
				width: 50px;
				height: 50px;
				border-radius: 25px;
				background-color: yellow;
				position: absolute;
				left: 260px;
				top: 175px;
			}
			#but{
				border-radius: 12.5px;
				background-color: blue;
				position: absolute;
				left: 7.5px;
				top: 10.5px;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<div id="ball">
			<button onclick="func()" id="but">Fly</button>	
			</div>
		</div>
		
		<script type="text/javascript">
			function func(){
				var ball = document.getElementById("ball")
				var speedx = 5
				var speedy = 5
				setInterval(function(){
					ball.style.left = ball.offsetLeft + speedx + "px"
					ball.style.top = ball.offsetTop + speedy + "px"
					
					if (ball.offsetTop >= 400-50 || ball.offsetTop <= 0){
						speedy *= -1
					}
					if (ball.offsetLeft >= 600-50 || ball.offsetLeft <= 0){
						speedx *= -1
					}
					
				}, 50)
			}
			
			
		</script>
	</body>
</html>
