<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=q, initial-scale=1.0" />
		<title>zepto-touch</title>
		<script type="text/javascript" src="js/zepto.min.js"></script>
		<style type="text/css">
			.box{
			width:300px;
			height:300px;
			background-color: blue;
		}
		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
	<script type="text/javascript">
		$(function(){
			$('.box').tap(function(){
				alert('tap');
			})
			$('.box').click(function(){
				alert('click');
			})
			$('.box').longTap(function(){
				alert('long tap');
			})
			$('.box').swipe(function(){
				alert('swiper');
			})
			$('.box').swipeLeft(function(){
				alert('swiper left');
			})
			$('.box').swipeRight(function(){
				alert('swiper right');
			})
			$('.box').swipeUp(function(){
				alert('swiper up');
			})
			$('.box').swipeDown(function(){
				alert('swiper down');
			})
		})
	</script>
</html>
