<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	</head>
	<body>
		<input type="button" name="btn" id="btn" value="切换" />
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
		</ul>
	</body>
	<script type="text/javascript">
		
		// ready的完整写法
		$(document).ready(function(){
			
		});
		// ready的简写
		$(function(){
			// 链式调用 选择器
			$('.list').css({background:'green'}).children().css({background:'black',color:'purple',marginBottom:'10px'});
			// 索引
//			alert($('.list li').eq(2).index());
			// 绑定
			$('.list li').click(function(){
//				alert($(this).index() + 1);
//				$(this).css({fontSize:20});
			});
			
			// 效果
			$('.list').click(function(){
				$(this).slideUp();
			});
			$('#btn').click(function(){
				$('.list').slideToggle();
			})
		});
	</script>
</html>
