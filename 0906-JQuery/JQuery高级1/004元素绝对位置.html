<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>元素绝对位置</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style type="text/css">
			.con{
				width: 600px;
				height: 600px;
				margin: 50px auto 0;
			}
			.box{
				width: 100px;
				height: 100px;
				background-color: green;	
				margin-bottom: 20px;
			}
			.pos{
				margin-left: 200px;
			}
			.pop{
				width: 100px;
				height: 50px;
				background-color: blue;
				position: fixed;
				left: 0;
				top: 0;
				display: none; 
			}
		</style>
	</head>
	<body>
		<div class="con">
			<div class="box"></div>
			<div class="box"></div>
			<div class="box pos"></div>
			<div class="box"></div>
		</div>
		<div class="pop">提示信息</div>
	</body>
	<script type="text/javascript">
		$(function(){
			
			// offset() 获取元素相对页面的绝对位置
			var $pos = $('.pos')
			var pos = $pos.offset();
//			alert(pos.top);
//			document.title = pos.top +"||"+ pos.left
			
			var w = $pos.outerWidth();
			var h = $pos.outerHeight();
			$('.pop').css({left:pos.left+w,top:pos.top});
			
			$pos.mouseover(function(){
				$('.pop').show();
			})
			$pos.mouseout(function(){
				$('.pop').hide();
			})
			
		 	
		});
		// 滚动
//		$(function(){
//			$(window).scroll(function(){
//				var top = $(document).scrollTop();
//				console.log(top);
//			});
//		});
	</script>
</html>
