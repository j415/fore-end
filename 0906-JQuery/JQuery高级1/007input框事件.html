<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>input框事件</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	</head>
	<body>
		<input type="text" name="txt01" id="txt01" value="假的" />
	</body>
	<script type="text/javascript">
		 $(function(){
		 	$('#txt01').focus();
		 	// blur() 元素失去焦点
			// focus() 元素获得焦点
			// change() 表单元素的值发生变化
		 	
		 	// 获取焦点的时候-有光标的时候
		 	$('#txt01').focus(function(){
//		 		alert('focus');
		 	})
		 	// 失去焦点的时候-光标离开的时候
		 	$('#txt01').blur(function(){
//		 		alert('blur');
		 	})
		 	// 输入框内的内容发生变化，失去焦点后触发
		 	$('#txt01').change(function(){
//		 		alert('change');
		 	})
		 	// 按键松开后就触发
		 	$('#txt01').keyup(function(){
		 		alert('keyup');
		 	})
		 })
	</script>
</html>
