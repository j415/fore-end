<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery属性操作</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js" ></script>
	</head>
	<body>
		<div class="box">这是一个div元素</div>
		
		<input type="checkbox" id="check" />多选
		
		<div class="box2"><span>这是div元素内的span元素</span></div>
	</body>
	<script type="text/javascript">
		$(function(){
//			alert($('.box').html());
			
			$('.box').html('<a href="http://www.baidu.com">百度网</a>');
			
			$('.box').attr({title:'这是一个div!'});
			
//			alert($('.box').attr('class'));
			
			// 读写checkbox的状态用prop方法
			alert($('#check').prop('checked'));
			$('#check').prop({checked:true});
			
			alert($('.box2').html());
			// 下面两个效果等同
			alert($('.box2 span').html());
			alert($('.box2').text());
		})
	</script>
</html>
