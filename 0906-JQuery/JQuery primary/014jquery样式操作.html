<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery样式操作 </title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style type="text/css">
			.color{
				color: blue;
			}
		</style>
	</head>
	<body>
		<div class="div1">这是一个div元素</div>
	</body>
	<script type="text/javascript">
		$(function(){
			// 读取样式
			alert( $('.div1').css('fontSize') );
			
			// 设置样式
			$('.div1').css({background:'green'});
			
			$('.div1').addClass('color');
			
			$('.div1').removeClass('div1');
		})
	</script>
</html>
