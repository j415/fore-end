<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>jquery动画</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style type="text/css">
			.box{
				width: 100px;
				height: 100px;
				background-color: gray;
			}
		</style>
	</head>
	<body>
		<div id="div1" class="box"></div>
	</body>
	<script type="text/javascript">
		$(function(){
			/*
			 参数：
				1、属性设置{param1:value1,param2:value2}
				2、speed 时间 ms
				3、swing 默认值 开始和结束慢速，中间快速   linear 匀速
				4、回调函数
			 */
			$('#div1').animate({width:'200px',height:'200px'}, 1000,'linear',function(){
				$(this).animate({marginLeft:'500px'},2000,function(){
					$(this).animate({marginTop:'300px'},2000);
				});
			});
		})
	</script>
</html>
