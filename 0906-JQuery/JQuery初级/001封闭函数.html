<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>封闭函数</title>
	</head>
	<body>
		
	</body>
	<script type="text/javascript">
		
		var aa = function(){
			alert('test01');
		};
		
		(function(){
			var aa = function(){
				alert("test02");
			}
			aa();
		})();
		
		aa();
		
	</script>
</html>
