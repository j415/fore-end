<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>click事件</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style type="text/css">
			.box{
				width: 200px;
				height: 200px;
				background-color: gray;
			}
			.sty{
				background-color: green;
			}
		</style>
	</head>
	<body>
		<input type="button" id="btn" value="切换" />
		<div class="box"></div>
	</body>
	<script type="text/javascript">
		$('#btn').click(function(){
//			alert("你按下了按钮");
			$('.box').toggleClass('sty');
		});
		
	</script>
</html>
