<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>复习</title>
		<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
		<style type="text/css">
			ul{
				list-style: none;
				background-color: blue;
			}
			li{
				height: 30px;
				background-color: green;	
				margin-bottom: 10px;
			}
		</style>
	</head>
	<body>
		<input type="tex" name="txt01" id="txt01" value="" />
		<input type="button" name="btn" id="btn" value="增加" />
		<ul class="list">
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
			<li><span class="del">删除</span></li>
		</ul>
	</body>
	<script type="text/javascript">
		$(function(){
			$('.list').click(function(){
				alert('点击');
			})
			$('.list li').click(function(){
				alert('点击');
				return false;
			})
			$('.list li').click(function(){
				$(this).css({color:'#fff',fontSize:'20px'});
			})
			$('#btn').click(function(){
				var val = $('#txt01').val();
				var $li = $('<li>'+val+'<span class="del"></span></li>');
				
				$li.appendTo('.list');
			})
			$('.list').delegate('li,span', 'click',function(){
				if($(this).attr('class')=='del'){
					$(this).parent().remove();
					return;
				}
				$(this).css({color:'#fff',fontSize:'20px'});
			})
		})
	</script>
</html>
